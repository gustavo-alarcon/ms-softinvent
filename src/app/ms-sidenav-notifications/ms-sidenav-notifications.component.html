<!-- SIDENAV NOTIFICATIONS -->
<mat-sidenav id="side-notifications" position="end" mode="over" #sideNotifications
  [(opened)]="sidenav.sidenavNotificationToggle" class="mat-elevation-z8" style="background:#f5f5f5">

  <mat-toolbar style="background-color: rgb(155, 89, 182) ">
    <p style="font-weight:700">Notificaciones</p>
    <span class="ms-fill"></span>
    <button mat-icon-button routerLink="notifications" class="ms-color-wt" matTooltip="Ver historial"
      (click)="toggleSideNotifications()">
      <mat-icon>list_alt</mat-icon>
    </button>
  </mat-toolbar>




</mat-sidenav>

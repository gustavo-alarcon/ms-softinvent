<div class="w3-section w3-margin-left w3-margin-right animated fadeInUp delay-2">
  <div class="w3-row">
    <div class="w3-col s0 m1 l1">
      <p></p>
    </div>
    <div class="w3-col s12 m10 l10" style="min-height:87.5vh">
      <div>
        <h2 class="ms-font-rubik w3-center" style="margin: 0px">
          <mat-icon style="vertical-align:middle;font-size: 30px; width:30px; height: 30px" class="ms-color-icons">
            shopping_basket</mat-icon> LISTA DE PRODUCTOS #
        </h2>
      </div>
      <div>
        <button mat-mini-fab color class="ms-color-disabled" style="margin:0em 0.2em 1em 0.2em;">
          <mat-icon>bookmark</mat-icon>
        </button>
      </div>

      <div>
        <div class="w3-section w3-margin-left w3-margin-right animated fadeInUp delay-2">
          <div class="row">
            <div class="w3-container w3-center">

              <div class="w3-half">
                <div class="w3-container w3-center">
                  <mat-form-field color="accent" style="width:200px; margin:0em 0.2em 1em 0.2em">
                    <mat-select placeholder="Comprobante" [formControl]="selectedType">
                      <mat-option value="boleta">Boleta</mat-option>
                      <mat-option value="factura">Factura</mat-option>
                      <mat-option value="proforma">Proforma</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="w3-half">
                <div class="w3-container w3-center">
                  <mat-form-field color="accent" style="width:170px; margin:0em 0.2em 1em 0.2em">
                    <input matInput placeholder="Cliente" [formControl]="partyFromList"
                      (input)="setPartyField($event.target.value)" [matAutocomplete]="autoParty" autocomplete="off">
                    <mat-autocomplete #autoParty="matAutocomplete" (optionSelected)="setPartyField($event.option.value)"
                      [displayWith]="showPartySelected">
                      <mat-option *ngFor="let party of filteredPartyOptions | async" [value]="party" color="accent">
                        <strong>{{party.name}}</strong>
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  <button mat-icon-button matTooltip="Agregar cliente" matTooltipPosition="below">
                    <mat-icon>add_circle</mat-icon>
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </div>
      <br>
      <div style="margin-bottom:1em">
      </div>

      <!-- WEB VERSION  -->
      <div class="w3-hide-small">
        <div class="mat-elevation-z8">
          <div class="ms-color-b-1" style="max-height:58vh; overflow:auto">
            <table mat-table [dataSource]="dataSource" matSort style="width:100%">
              <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="ms-table-header" matTooltip="Ordenar tabla por nombre"
                  matTooltipPosition="above" [matTooltipDisabled]="!disableTooltips.value" mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let product">
                  {{product.name}}
                </td>
              </ng-container>
              <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef class="ms-table-header" matTooltip="Ordenar tabla por stock"
                  matTooltipPosition="above" [matTooltipDisabled]="!disableTooltips.value" mat-sort-header>Stock</th>
                <td mat-cell *matCellDef="let product">
                  {{product.stock | number : '.2'}}
                </td>
              </ng-container>
              <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="sale">
                <th mat-header-cell *matHeaderCellDef class="ms-table-header"
                  matTooltip="Ordenar tabla por precio de venta" matTooltipPosition="above"
                  [matTooltipDisabled]="!disableTooltips.value" mat-sort-header>Venta</th>
                <td mat-cell *matCellDef="let product">
                  {{product.sale | number: '.2'}}
                </td>
              </ng-container>
              <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="warehouse">
                <th mat-header-cell *matHeaderCellDef class="ms-table-header" matTooltip="Ordenar tabla por almacén"
                  matTooltipPosition="above" [matTooltipDisabled]="!disableTooltips.value" mat-sort-header>Almacén</th>
                <td mat-cell *matCellDef="let product">
                  {{product.warehouse}}
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="w3-col s0 m1 l1">
          <p></p>
        </div>
      </div>

      <!-- MOBIL VERSION -->
      <div class="w3-hide-large w3-hide-medium">
        <div class="w3-card-4">
          <header class="w3-container w3-dark-grey">
            <div class="w3-quarter">1</div>
            <div class="w3-third">Nombre del producto</div>
            <div class="w3-rest">
              <button mat-mini-fab color class="ms-color-disabled" style="margin:0em 0.2em 1em 0.2em;">
                <mat-icon>create</mat-icon>
              </button>
              <button mat-mini-fab color class="ms-color-disabled" style="margin:0em 0.2em 1em 0.2em;">
                <mat-icon>delete</mat-icon>
              </button>
            </div>

          </header>
          <div class="w3-container w3-light-blue">
            <p>Detalles</p>
          </div>
        </div>
      </div>

    </div>

    <div class="w3-center">
      <button mat-raised-button class="w3-button ms-color-action-3">Generar Ticket</button>
    </div>


  </div>
</div>

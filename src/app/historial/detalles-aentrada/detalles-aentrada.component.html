<div class="w3-container">
    <h3 class="ms-font-rubik"><mat-icon class="ms-color-icons w3-margin-right" style="vertical-align:middle;font-size: 30px; width:30px; height: 30px">info</mat-icon> Detalles</h3>
    <mat-divider></mat-divider>

    <div class="w3-row">
        <div class="w3-third">
            <mat-form-field style="width:100%">
            <mat-icon matPrefix class="ms-color-icons w3-margin-right">description</mat-icon>
            <input matInput type="text" [value]="data['documentName']" disabled>
            <mat-hint>Documento</mat-hint>
            </mat-form-field>
        </div>
        <div class="w3-third">
            <mat-form-field style="width:100%">
            <mat-icon matPrefix class="ms-color-icons w3-margin-right">description</mat-icon>
            <input matInput type="text" [value]="data['serie']" disabled>
            <mat-hint>Serie</mat-hint>
            </mat-form-field>
        </div>
        <div class="w3-third">
            <mat-form-field style="width:100%">
                <mat-icon matPrefix class="ms-color-icons w3-margin-right">description</mat-icon>
                <input matInput type="text" [value]="data['correlative']" disabled>
                <mat-hint>Correlative</mat-hint>
            </mat-form-field>
        </div>
    </div>
    
    <div class="w3-row">
        <div class="w3-half">
            <mat-form-field style="width:100%" *ngIf="data['partyName']">
                <mat-icon matPrefix class="ms-color-icons w3-margin-right">account_circle</mat-icon>
                <input matInput type="text" [value]="data['partyName'] + ' (' + data['partyDocNum'] + ')'" disabled>
                <mat-hint>Personal</mat-hint>
            </mat-form-field>
        </div>
        <div class="w3-half">
            <mat-form-field style="width:100%" *ngIf="data['warehouseOrigin']">
                <mat-icon matPrefix class="ms-color-icons w3-margin-right">store</mat-icon>
                <input matInput type="text" [value]="data['warehouseOrigin']" disabled>
                <mat-hint>Almacén</mat-hint>
            </mat-form-field>
        </div>
    </div>

    <div>
        <mat-form-field style="width:100%" color="accent">
            <mat-icon matPrefix class="ms-color-icons w3-margin-right">textsms</mat-icon>
            <textarea matInput cols="30" rows="2" [value]="data['observations']" disabled></textarea>
            <mat-hint>Observaciones</mat-hint>
        </mat-form-field>
    </div>
    <br>
    <p> </p>
  
    <div class="mat-elevation-z8">
      <div class="ms-color-b-1" style="max-height:40vh; overflow:auto">
          <table mat-table [dataSource]="dataSource" matSort style="width:100%">
  
          <ng-container matColumnDef="index" sticky>
              <th class="w3-border-bottom w3-border-gray" mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let product; let i = index">
                  {{i+1}}
              </td>
          </ng-container>
  
          <ng-container matColumnDef="quantity" sticky>
              <th class="w3-border-bottom w3-border-gray" mat-header-cell *matHeaderCellDef>CANT.</th>
              <td mat-cell *matCellDef="let product">
                  {{product.quantity | number: '.2'}}
              </td>
          </ng-container>
  
          <ng-container matColumnDef="productName">
              <th class="w3-border-bottom w3-border-gray" mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPCIÓN</th>
              <td mat-cell *matCellDef="let product">
                  {{product.productName}}
              </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

<mat-toolbar style="align-items:center; background:none; height:auto; padding: 0px">
  <mat-icon class="ms-color-icons w3-margin-right">edit</mat-icon>
  <span class="ms-font-rubik">Editar promoción</span>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-dialog-content class="w3-padding-large">
  <span class="mat-subheading-2">¿Está seguro de editar la spanromoción <strong>{{data['promo']['name']}}</strong>?</span>
</mat-dialog-content>
<mat-dialog-actions>
  <span class="ms-fill"></span>
  <button mat-stroked-button class="w3-margin-right" color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button class="ms-color-b-1" (click)="save()">Editar</button>
</mat-dialog-actions>

    <mat-toolbar style="width:100% ; background-color : nome" class="ms-color-b-2">
    <div>
        <h1 class="ms-font-rubik">
            <mat-icon style="vertical-align:middle" class="ms-color-icons">widgets</mat-icon> {{data.paquete.name}}
          </h1>
          <p style="margin:3px;margin-block-start: 0px; padding-left: 24px; font-size:0.6em"> {{data.paquete.code}}</p>
    </div>
    <span class="ms-fill"></span>

    <button mat-icon-button color="accent" (click)="onNoClick()">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-toolbar>

  
  
  
  <mat-divider></mat-divider>
  
  <div class="w3-row" style="align-items: center;display: flex;padding-top: 20px;justify-content: center">
  
    <div class="w3-half w3-container" style="width:40% ;padding: 0px">
      <div>
        <p style="margin:3px; margin-bottom: 0px; padding: 0px">Precio</p>
      </div>
      <div>
        <p style="margin:3px; margin-bottom: 0px; padding: 0px">Productos</p>
  
      </div>
    </div>
    <div class="w3-half w3-container" style="width:40%;padding: 0px;">
      <div style="align-items: center;display: flex;justify-content: right;"> 
        <p style="margin:3px; margin-bottom: 0px; padding: 0px">S/. {{data.paquete.sale}}</p>
      </div>
      <div style="align-items: center;display: flex;justify-content: right;">
        <p style="margin:3px; margin-bottom: 0px; padding: 0px">{{data.paquete.items}} und.</p>
  
      </div>
    </div>
  </div>
  
  <div style="padding-top: 20px"> 
      <ng-container *ngFor="let prod of  filteredProducts; let i = index">
          <div class="w3-row" style="margin-top: 2px;align-items: center;display: flex; padding: 0px;margin: 0px">
            <div class="w3-quarter  w3-container" style="width:10%;padding: 0px; margin: 0px;">
              <mat-icon class="ms-color-icons" style="padding: 0px; align-items: center;display: flex">local_offert</mat-icon>
            </div>
            <div class="w3-quarter  w3-container" style="width:30%; padding-left: 3px; margin: 0px">
              <p style="margin:0px;font-size:0.8em;padding: 0px"> {{prod['code']}}</p>
            </div>
            <div class="w3-quarter  w3-container" style="width:40%; padding: 0px; margin: 0px">
              <p style="margin:0px;font-size:0.8em;padding: 0px"> {{prod['name']}}</p>
            </div>
            <div class="w3-quarter  w3-container" style="width:20%; padding: 0px; margin: 0px">
              <p style="margin:0px;font-size:0.8em;padding: 0px"> {{prod['quantity']}} Und.</p>
            </div>
          </div>
        </ng-container>
  </div>

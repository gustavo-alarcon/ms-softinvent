<div class="w3-container w3-center">
  <h4 class="ms-font-karla" style="font-size:1.3em"><strong>Cantidad excede stock. Desea editar o anular el
      ticket?</strong></h4>
  <button mat-raised-button mat-dialog-close class="ms-color-b-1" style="margin:0.2em 0.2em"
    (click)="editStock()">EDITAR</button>
  <button mat-raised-button mat-dialog-close color="warn" style="margin:0.2em 0.2em"
    (click)="deleteTicket()">ANULAR</button>
</div>

<div class="w3-container w3-center">
  <h4 class="ms-font-karla" style="font-size:1.3em"><strong>Ups... parece que hay un producto fuera de stock</strong>
  </h4>

  <div class="w3-padding">
  <table class="w3-table">
    <tr>
      <th class="mat-small"></th>
      <th class="mat-small"></th>
      <th class="mat-small">Stock actual</th>
      <th class="mat-small">Cantidad en carrito</th>
      <th class="mat-small">Acciones</th>
    </tr>
    <tbody>
      <tr *ngFor="let product of currentTicket.cart; let i = index">
        <td class="mat-small"></td>
        <td class="mat-small w3-center">{{product.name}}</td>
        <td class="mat-small w3-center">{{product.stock}}</td>
        <td class="mat-small w3-center"> <input matInput placeholder="Cantidad" type="number" value={{product.quantity}} min="0" max="{{product.stock}}"
          [formControl]="cantidad"></td>
        <td class="mat-small w3-center" style="padding: 0px"> <button mat-icon-button style="padding: 0px" (click)=ConfirmDeleteProduct(product);>
            <mat-icon>delete</mat-icon>
          </button></td>
      </tr>
    </tbody>
  </table>
</div>

<mat-toolbar style="background:none">
  <span class="ms-fill"></span>
  <button mat-stroked-button mat-dialog-close color="warn" style="margin:0.2em 0.2em">CANCELAR</button>
  <button mat-raised-button mat-dialog-close class="ms-color-b-1" style="margin:0.2em 0.2em"
    (click)="GenerateTicket()">GUARDAR</button>
</mat-toolbar>

</div>

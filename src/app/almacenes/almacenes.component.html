<div class="w3-section w3-margin-left w3-margin-right animated fadeInUp delay-2">
  <div class="w3-row">
    <div class="w3-col s0 m1 l1">
      <p></p>
    </div>
    <div class="w3-col s12 m10 l10" style="min-height:87.5vh">
      <div>
        <h2 class="ms-font-rubik" style="margin: 0px">
          <mat-icon style="vertical-align:middle; font-size: 30px; width:30px; height: 30px" class="ms-color-icons">
            store</mat-icon> Almacenes
        </h2>
      </div>

      <div>
        <button mat-raised-button class="ms-color-action-3" style="margin:0em 0.2em 1em 0.2em"
          (click)="createWarehouse()">
          <mat-icon>add_circle</mat-icon> Crear
        </button>
        <button mat-button class="ms-color-disabled" style="margin:0em 0.2em 1em 0.2em" disabled>
          <mat-icon>store</mat-icon> {{dbs.warehouses.length | number: '2.0'}} Almacenes
        </button>
        <span style="margin-right:1em">
          <mat-form-field autocomplete="off" color="accent">
            <mat-icon matPrefix style="margin-right:0.5em">filter_list</mat-icon>
            <input matInput type="text" placeholder="Filtrar tabla ..." (input)="filterData($event.target.value)"
              autocomplete="off">
          </mat-form-field>
        </span>
        <mat-checkbox [formControl]="disableTooltips" class="w3-small">
          Mensajes de ayuda
        </mat-checkbox>

        <mat-divider></mat-divider>
      </div>
      <br>
      <div style="margin-bottom:1em">

      </div>

      <div class="mat-elevation-z8">
        <div class="ms-color-b-1" style="max-height:58vh; overflow:auto">
          <!-- <ng-scrollbar> -->
          <table mat-table [dataSource]="dataSource" matSort style="width:100%">

            <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="index" sticky>
              <th mat-header-cell *matHeaderCellDef class="ms-table-header">N째</th>
              <td mat-cell *matCellDef="let warehouse; let i = index">
                {{ warehouse.index }}
              </td>
            </ng-container>

            <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="ms-table-header" matTooltip="Ordenar tabla por nombre"
                matTooltipPosition="above" [matTooltipDisabled]="!disableTooltips.value" mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let warehouse">
                {{ warehouse.name }}
              </td>
            </ng-container>

            <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef class="ms-table-header" matTooltip="Ordenar tabla por direcci처n"
                matTooltipPosition="above" [matTooltipDisabled]="!disableTooltips.value" mat-sort-header>Direcci처n</th>
              <td mat-cell *matCellDef="let warehouse">
                {{warehouse.address}}
              </td>
            </ng-container>

            <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="supervisor">
              <th mat-header-cell *matHeaderCellDef class="ms-table-header">Supervisor</th>
              <td mat-cell *matCellDef="let warehouse" (click)="showInfo(warehouse)" matTooltip="Mostrar informaci처n"
                matTooltipPosition="below" [matTooltipDisabled]="!disableTooltips.value">
                {{warehouse.supervisor.name}}, {{warehouse.supervisor.lastname}}
              </td>
            </ng-container>

            <ng-container class="mat-elevation-z8 w3-border-bottom w3-border-indigo" matColumnDef="Editar">
              <th mat-header-cell *matHeaderCellDef class="ms-table-header">Editar</th>
              <td mat-cell *matCellDef="let warehouse">
                <mat-menu #warehouseMenu="matMenu">
                  <button mat-menu-item (click)="editWarehouse(warehouse)">Editar</button>
                  <button mat-menu-item (click)="deleteWarehouse(warehouse)">Borrar</button>
                </mat-menu>
                <button mat-icon-button [matMenuTriggerFor]="warehouseMenu">
                  <mat-icon>more_vert</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <!-- </ng-scrollbar> -->
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="w3-col s0 m1 l1">
      <p></p>
    </div>
  </div>
</div>
